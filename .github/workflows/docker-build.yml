name: Build and Push Docker to GHCR

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 关键修复：把用户名和仓库名转成小写
      - name: Set lowercase repo variables
        id: vars
        run: |
          LOWER_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          LOWER_REPO=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "lower_owner=$LOWER_OWNER" >> $GITHUB_OUTPUT
          echo "lower_repo=$LOWER_REPO" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ steps.vars.outputs.lower_owner }}/qq-farm-bot-ui:latest
            ghcr.io/${{ steps.vars.outputs.lower_owner }}/qq-farm-bot-ui:${{ github.sha }}
          # 可选：加缓存加速下次构建
          cache-from: type=gha
          cache-to: type=gha,mode=max
